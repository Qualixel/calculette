<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de Prix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculateur de Prix</h1>
    <div class="input-group">
      <label for="material-cost">Coût des matières premières (€):</label>
      <input type="number" id="material-cost" step="0.01">
    </div>
    <div class="input-group">
      <label for="labor-cost">Coût de la main-d'œuvre (€):</label>
      <input type="number" id="labor-cost" step="0.01">
    </div>
    <div class="input-group">
      <label for="overhead-cost">Coût des frais généraux (€):</label>
      <input type="number" id="overhead-cost" step="0.01">
    </div>
    <div class="input-group">
      <label for="profit-margin">Marge bénéficiaire (%):</label>
      <input type="number" id="profit-margin" step="0.01">
    </div>
    <button onclick="calculatePrice()">Calculer le Prix de Vente</button>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
